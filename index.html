<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Odin Library</title>
</head>
<body>
  <dialog id="bookDialog">
    <form>
      <h2>Enter Book Details</h2>
      <div class="title">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title">
      </div>
      <div class="author">
        <label for="author">Author:</label>
        <input type="text" name="author" id="author">
      </div>
      <div class="pages">
        <label for="pages">Pages:</label>
        <input type="number" name="pages" id="pages">
      </div>
      <fieldset>
        <legend>Did You Read It?</legend>
        <div>
          <input type="radio" id="no" name="read" value="no">
          <label for="no">No</label>
        </div>
        <div>
          <input type="radio" id="yes" name="read" value="yes">
          <label for="yes">Yes</label>
        </div>
      </fieldset>
      <button type="submit" class="addBookBtn">Add To Library</button>
      <button class="cancelBtn" formmethod="dialog">Cancel</button>
    </form>
  </dialog>
  <div class="container">
    <button class="openModal">New Book</button>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
