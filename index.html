<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Digital Library</title>
</head>
<body>
  <dialog id="bookDialog">
    <form id="book-form">
      <h2>Enter Book Details</h2>
      <div class="text">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required>
      </div>
      <div class="text">
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" required>
      </div>
      <div class="text">
        <label for="pages">Pages:</label>
        <input type="number" name="pages" id="pages" required>
      </div>
      <fieldset>
        <legend>Did You Read It?</legend>
        <div>
          <input type="radio" id="no" name="read" value="no" required>
          <label for="no">No</label>
        </div>
        <div>
          <input type="radio" id="yes" name="read" value="yes">
          <label for="yes">Yes</label>
        </div>
      </fieldset>
    </form>
    <div class="modal-btns">
      <button type="submit" class="addBookBtn" form="book-form">Add To Library</button>
      <button class="cancelBtn">Cancel</button>
    </div>
  </dialog>
  <div class="btn-container">
    <div class="logo">
      <img src="img/bookshelf.svg" class="logo-img" alt="bookshelf">
      <h1 class="heading">My Digital Library</h1>
    </div>
    <button class="openModal">Add A New Book</button>
  </div>
  <div class="book-container">
    
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
